<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Bad Apple ASCII Player</title>
    <style>
        body { 
            background: black; 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            font-family: 'Courier New', Courier, monospace; 
        }
        #ascii-output { 
            white-space: pre; 
            line-height: 1.0; /* 자료의 비율 보정값 적용 */
            letter-spacing: 0; 
            font-weight: bold; 
        }
        #controls { 
            position: absolute; 
            bottom: 30px; 
            background: rgba(255, 255, 255, 0.1); 
            padding: 10px 20px; 
            border-radius: 5px; 
        }
        button { 
            padding: 10px 20px; 
            cursor: pointer; 
            background: #fff; 
            color: #000; 
            border: none; 
            font-weight: bold; 
        }
        video { display: none; }
    </style>
</head>
<body>

    <div id="ascii-output">준비 중...</div>
    
    <div id="controls">
        <button id="play-btn">PLAY / PAUSE</button>
    </div>

    <video id="video" loop crossorigin="anonymous">
        <source src="badapple.mp4" type="video/mp4">
    </video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const output = document.getElementById('ascii-output');
        const playBtn = document.getElementById('play-btn');

        // 자료에서 정의한 명도별 ASCII 문자열
        const asciiChars = " .-:=+*#%@"; 
        const charWidthToHeight = 0.55; // 문자의 가로세로 비율 보정
        const targetWidth = 120; // 렌더링 해상도 가로폭

        function renderFrame() {
            if (video.paused || video.ended) return;

            // 1. 영상 비율에 맞춰 캔버스 높이 계산 (정수형 변환)
            const targetHeight = Math.floor(targetWidth / (video.videoWidth / video.videoHeight) * charWidthToHeight);
            
            if (canvas.width !== targetWidth || canvas.height !== targetHeight) {
                canvas.width = targetWidth;
                canvas.height = targetHeight;
            }

            // 2. 캔버스에 영상 프레임 그리기
            ctx.drawImage(video, 0, 0, targetWidth, targetHeight);

            // 3. 픽셀 데이터 추출
            const imageData = ctx.getImageData(0, 0, targetWidth, targetHeight);
            const pixels = imageData.data;
            let asciiArt = "";

            for (let y = 0; y < targetHeight; y++) {
                for (let x = 0; x < targetWidth; x++) {
                    const i = (y * targetWidth + x) * 4;
                    // RGB 평균값으로 그레이스케일 계산
                    const gray = (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
                    
                    // 명도에 따른 문자 선택
                    const charIndex = Math.floor((gray / 255) * (asciiChars.length - 1));
                    asciiArt += asciiChars[charIndex];
                }
                asciiArt += "\n";
            }

            // 4. 화면 출력 및 폰트 크기 최적화
            output.textContent = asciiArt;
            const fontSize = window.innerWidth / targetWidth * 1.5;
            output.style.fontSize = fontSize + "px";

            // 다음 프레임 요청 (requestAnimationFrame 최적화)
            requestAnimationFrame(renderFrame);
        }

        playBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                renderFrame();
            } else {
                video.pause();
            }
        });

        video.addEventListener('loadedmetadata', () => {
            output.textContent = "READY! 버튼을 누르세요.";
        });
    </script>
</body>
</html>
